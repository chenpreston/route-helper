<html lang="en">
  <head>

        function gtag() {

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROUTE Helper</title>
    <link rel="stylesheet" href="./leaflet.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="route-select">
      <div class="route-select-container" id="urban-container">
        <input type="number" id="route-input-urban" placeholder="Input urban route">
        <ul id="route-list-urban" class="route-list"></ul>
      </div>
      <div class="route-select-container" id="school-container">
        <input type="number" id="route-input-school" placeholder="Input school route">
        <ul id="route-list-school" class="route-list"></ul>
      </div>
      </div> 
    

    <div id="map"></div>
    <div id="controls">
      <button id="replay">
        <img class="play-btn" src="./images/backward-step-solid.svg" width="20" />
      </button>
      <button id="backward">
        <img class="play-btn" src="./images/backward-solid.svg" width="30" />
      </button>
      <button id="play">
        <img class="play-btn" src="./images/play-solid.svg" width="20" />
      </button>
      <button id="pause">
        <img class="play-btn" src="./images/pause-solid.svg" width="20" />
      </button>
      <button id="forward">
        <img class="play-btn" src="./images/forward-solid.svg" width="30" />
      </button>
      <img id="x-svg" class="play-btn" src="./images/x.svg" width="16" />
      <button id="X">
        <img class="play-btn" src="./images/1.svg" width="16" />
      </button>
    </div>
    <div id="progress-container">
      <input type="range" id="progress" min="0" value="0" step="1" />
    </div>
    <script>
      // Service Worker 注册
      if ("serviceWorker" in navigator) {
       
        navigator.serviceWorker
          .register("./service-worker.js")
          .then((registration) => {
           
            registration.addEventListener("updatefound", () => {
              const newWorker = registration.installing;
              newWorker.addEventListener("statechange", () => {
                if (
                  newWorker.state === "installed" &&
                  navigator.serviceWorker.controller
                ) {
                 
                  if (
                    confirm(
                      "A new version ROUTE Helper is available. Refresh to update?"
                    )
                  ) {
                    newWorker.postMessage({ action: "skipWaiting" });
                  }
                }
              });
            });
          })
          .catch((err) =>
            console.error(
              "route helper: Service Worker registration failed:",
              err
            )
          );

        navigator.serviceWorker.addEventListener("controllerchange", () => {
          
          window.location.reload();
        });

        navigator.serviceWorker.addEventListener("message", (event) => {
          if (event.data && event.data.action === "skipWaiting") {
           
          }
        });
      }

      // 设置默认播放速度延迟
      const defaultDelay = 200;

      // 播放速度切换逻辑
      const speedButton = document.getElementById('X');
      let speedState = 1;
      const speedIcons = ['./images/1.svg', './images/2.svg', './images/3.svg'];

      speedButton.addEventListener('click', () => {
        speedState = (speedState % 3) + 1;
        speedButton.querySelector('img').src = speedIcons[speedState - 1];
        // 根据 speedState 设置播放速度
        // 例如：播放速度 = defaultDelay / speedState;
      });

    </script>
    <script src="leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>

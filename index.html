<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROUTE Helper</title>
    <link rel="stylesheet" href="./leaflet.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="route-select-container">
      <select id="route-select-urban">
        <option value="">Urban route</option>
      </select>
      <select id="route-select-school">
        <option value="">School route</option>
      </select>
    </div>

    <div id="map"></div>
    <div id="controls">
      <button id="replay">|<</button>
      <button id="backward"><<</button>
      <button id="play">></button>

      <button id="pause">||</button>
      <button id="forward">>></button>

      <button id="X">X1</button>
    </div>
    <div id="progress-container">
      <input type="range" id="progress" min="0" value="0" step="1" />
    </div>
    <script>
      // Service Worker 注册
      if ("serviceWorker" in navigator) {
        console.log("route helper: 注册 Service Worker 中...");
        navigator.serviceWorker
          .register("./service-worker.js")
          .then((registration) => {
            console.log("route helper: Service Worker 已注册:", registration);
            registration.addEventListener("updatefound", () => {
              const newWorker = registration.installing;
              newWorker.addEventListener("statechange", () => {
                if (
                  newWorker.state === "installed" &&
                  navigator.serviceWorker.controller
                ) {
                  console.log("route helper: 有新版本的 Service Worker 可用");
                  if (
                    confirm(
                      "A new version ROUTE Helper is available. Refresh to update?"
                    )
                  ) {
                    newWorker.postMessage({ action: "skipWaiting" });
                  }
                }
              });
            });
          })
          .catch((err) =>
            console.error("route helper: Service Worker registration failed:", err)
          );

        navigator.serviceWorker.addEventListener("controllerchange", () => {
          console.log("route helper: 正在载入新版本的 Service Worker");
          window.location.reload();
        });

        navigator.serviceWorker.addEventListener("message", (event) => {
          if (event.data && event.data.action === "skipWaiting") {
            console.log("route helper: Skipping waiting via message");
          }
        });
      }
    </script>
    <script src="leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
